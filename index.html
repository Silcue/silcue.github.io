<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Flow</title>

  <!-- Load Staatliches font -->
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet" />

  <style>
    /* PULSATING GRID BACKGROUND */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        linear-gradient(rgba(42, 48, 77, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(42, 48, 77, 0.08) 1px, transparent 1px);
      background-size: 80px 80px;
      animation: pulseGrid 4s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes pulseGrid {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.1; }
    }

    /* BASE LAYOUT */
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      color: #2A304D;
      font-family: 'Staatliches', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .side-word {
      opacity: 0;
      animation: fadeInOut 6s infinite;
      font-size: 1.8rem;
    }

    .left { animation-delay: 0s; }
    .right { animation-delay: 3s; }

    .center {
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 4rem 1rem;
      display: flex;
      height: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    .main-word {
      font-size: 9.6rem;
      font-weight: 400;
      margin: auto 0;
      line-height: 1;
      z-index: 1;
    }

    .message {
      font-size: 1.2rem;
      margin-top: 2rem;
      color: #2A304D;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      40% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 0; }
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .section { flex: unset; height: 33vh; }
      .main-word { font-size: 4rem; }
      .side-word { font-size: 1.4rem; }
      .message { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Left Section -->
  <div class="section"><div class="side-word left">INFRASTRUCTURE</div></div>

  <!-- Center Section -->
  <div class="section center">
    <div class="main-word">MATRIX</div>
    <div class="message">Research in Motion — Engineering What’s Next</div>
  </div>

  <!-- Right Section -->
  <div class="section"><div class="side-word right">INTELLIGENCE</div></div>

</body>
</html>
