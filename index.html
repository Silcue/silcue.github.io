<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silcue</title>
  <style>
    /* CIRCUIT GRID BACKGROUND */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        linear-gradient(rgba(42, 48, 77, 0.12) 1px, transparent 1px),
        linear-gradient(90deg, rgba(42, 48, 77, 0.12) 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0;
      z-index: -1;
      animation: gridGlow 4s ease-in-out infinite, gridDrift 30s linear infinite;
      filter: drop-shadow(0 0 2px rgba(42, 48, 77, 0.1));
      opacity: 0.5;
    }

    @keyframes gridGlow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.2; }
    }

    @keyframes gridDrift {
      0% { background-position: 0 0; }
      100% { background-position: 40px 40px; }
    }

    /* LAYOUT + TYPOGRAPHY */
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      color: #2A304D;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .side-word {
      opacity: 0;
      animation: fadeInOut 6s infinite;
      font-size: 1.8rem;
    }

    .left {
      animation-delay: 0s;
    }

    .right {
      animation-delay: 3s;
    }

    .center {
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 4rem 1rem;
      display: flex;
      height: 100%;
      box-sizing: border-box;
    }

    .main-word {
      font-size: 9.6rem;
      font-weight: 800;
      margin: auto 0;
      line-height: 1;
      z-index: 1;
    }

    .launching {
      font-size: 1.2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #2A304D;
      animation:
        typing 3s steps(42, end) 1,
        blink 0.8s step-end infinite alternate;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 42ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      40% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 0; }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .section {
        flex: unset;
        height: 33.33vh;
      }

      .main-word {
        font-size: 4rem;
      }

      .side-word {
        font-size: 1.4rem;
      }

      .launching {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="section">
    <div class="side-word left">INFRASTRUCTURE</div>
  </div>

  <div class="section center">
    <div class="main-word">SILCUE</div>
    <div class="launching">Research in Motion — Engineering What’s Next</div>
  </div>

  <div class="section">
    <div class="side-word right">INTELLIGENCE</div>
  </div>

</body>
</html>
