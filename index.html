<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Flow</title>
  <style>
    /* Load a clean bold condensed font like BigNoodleTitling */
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    
    /* BASIC LAYOUT */
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      color: #2A304D;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .side-word {
      opacity: 0;
      animation: fadeInOut 6s infinite;
      font-size: 1.8rem;
    }

    .left { animation-delay: 0s; }
    .right { animation-delay: 3s; }

    .center {
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 4rem 1rem;
      display: flex;
      height: 100%;
      box-sizing: border-box;
    }

    .main-word {
      font-family: 'Anton', sans-serif;
      font-size: 9.6rem;
      font-weight: 700;
      margin: auto 0;
      line-height: 1;
      z-index: 1;
    }

    .launching {
      font-size: 1.2rem;
      white-space: nowrap;
      overflow: hidden;
      width: 40ch; /* exact length of content */
      border-right: 2px solid #2A304D;
      animation:
        typing 3s steps(40, end) 1,
        blink 0.8s step-end infinite alternate;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 40ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      40% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 0; }
    }

    /* MINIMAL PARTICLE BACKGROUND */
    .particles {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      background: white;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: rgba(42, 48, 77, 0.15);
      border-radius: 50%;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-10vh); }
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .section { flex: unset; height: 33vh; }
      .main-word { font-size: 4rem; }
      .side-word { font-size: 1.4rem; }
      .launching { font-size: 1rem; width: 100%; }
    }
  </style>
</head>
<body>

  <!-- ✨ PARTICLE BACKGROUND -->
  <div class="particles">
    <!-- 10 minimal, soft particles -->
    <div class="particle" style="top:90%; left:5%; animation-delay: 0s;"></div>
    <div class="particle" style="top:100%; left:15%; animation-delay: 3s;"></div>
    <div class="particle" style="top:95%; left:25%; animation-delay: 1s;"></div>
    <div class="particle" style="top:100%; left:35%; animation-delay: 5s;"></div>
    <div class="particle" style="top:92%; left:45%; animation-delay: 2s;"></div>
    <div class="particle" style="top:97%; left:55%; animation-delay: 4s;"></div>
    <div class="particle" style="top:99%; left:65%; animation-delay: 6s;"></div>
    <div class="particle" style="top:94%; left:75%; animation-delay: 2.5s;"></div>
    <div class="particle" style="top:96%; left:85%; animation-delay: 1.5s;"></div>
    <div class="particle" style="top:98%; left:95%; animation-delay: 3.5s;"></div>
  </div>

  <!-- ✨ TEXT SECTIONS -->
  <div class="section"><div class="side-word left">INFRASTRUCTURE</div></div>
  <div class="section center">
    <div class="main-word">MATRIX</div>
    <div class="launching">Research in Motion — Engineering What’s Next</div>
  </div>
  <div class="section"><div class="side-word right">INTELLIGENCE</div></div>

</body>
</html>
