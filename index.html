<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silcue</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #2A304D;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      position: relative;
      line-height: 1.5;
    }

    .fade-sequence span {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      position: absolute;
      left: 0;
      right: 0;
      margin: 0 auto;
    }

    .fade-sequence span.show {
      opacity: 1;
      position: relative;
    }

    .highlight {
      font-weight: bold;
      color: #2A304D;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="fade-sequence">
      <span class="show">Infrastructure to <span class="highlight">SILCUE</span></span>
      <span>Matrix to <span class="highlight">Intelligence</span></span>
      <span>Infrastructure → <span class="highlight">SILCUE</span> → Intelligence</span>
    </h1>
  </div>

  <script>
    const phrases = document.querySelectorAll(".fade-sequence span");
    let index = 0;

    setInterval(() => {
      phrases[index].classList.remove("show");
      index = (index + 1) % phrases.length;
      phrases[index].classList.add("show");
    }, 3000);
  </script>

</body>
</html>
