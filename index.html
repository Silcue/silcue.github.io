<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Flow</title>

  <!-- Load Barlow Condensed for main text -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      color: #2A304D;
      font-family: system-ui, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .side-word {
      font-size: 1.8rem;
    }

    .center {
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 4rem 1rem;
      display: flex;
      height: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    .main-word {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 9.6rem;
      font-weight: 700;
      margin: auto 0;
      line-height: 1;
    }

    .message {
      font-size: 1.2rem;
      margin-top: 2rem;
      color: #2A304D;
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .section { flex: unset; height: 33vh; }
      .main-word { font-size: 4rem; }
      .side-word { font-size: 1.4rem; }
      .message { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- Left Section -->
  <div class="section"><div class="side-word">INFRASTRUCTURE</div></div>

  <!-- Center Section -->
  <div class="section center">
    <div class="main-word">MATRIX</div>
    <div class="message">Research in Motion — Engineering What’s Next</div>
  </div>

  <!-- Right Section -->
  <div class="section"><div class="side-word">INTELLIGENCE</div></div>

</body>
</html>
