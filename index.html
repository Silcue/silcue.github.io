<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silcue</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      color: #2A304D;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .line {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: 400;
      gap: 1.5rem;
    }

    .center {
      font-weight: 700; /* Bold */
    }

    .side-word {
      opacity: 0;
      animation: fadeInOut 6s infinite;
    }

    .left {
      animation-delay: 0s;
    }

    .right {
      animation-delay: 3s;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      40% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 0; }
    }

    @media (max-width: 600px) {
      .line {
        font-size: 1.2rem;
        flex-direction: column;
        gap: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="line">
    <div class="side-word left">INFRASTRUCTURE</div>
    <div class="center">SILCUE</div>
    <div class="side-word right">INTELLIGENCE</div>
  </div>

</body>
</html>
