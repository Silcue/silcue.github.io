<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Flow</title>
  <style>
    /* ORBITAL BACKGROUND */
    .orbital-core {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: -1;
    }

    .ring {
      position: absolute;
      border: 1px solid rgba(42, 48, 77, 0.2);
      border-radius: 50%;
      animation: rotate 20s linear infinite;
    }

    .ring:nth-child(1) {
      width: 300px; height: 300px;
      animation-duration: 30s;
    }

    .ring:nth-child(2) {
      width: 400px; height: 400px;
      animation-direction: reverse;
      animation-duration: 45s;
    }

    .ring:nth-child(3) {
      width: 500px; height: 500px;
      animation-duration: 60s;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* LAYOUT + TYPOGRAPHY */
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      color: #2A304D;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .side-word {
      opacity: 0;
      animation: fadeInOut 6s infinite;
      font-size: 1.8rem;
    }

    .left {
      animation-delay: 0s;
    }

    .right {
      animation-delay: 3s;
    }

    .center {
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 4rem 1rem;
      display: flex;
      height: 100%;
      box-sizing: border-box;
    }

    .main-word {
      font-size: 9.6rem;
      font-weight: 800;
      margin: auto 0;
      line-height: 1;
      z-index: 1;
    }

    .launching {
      font-size: 1.2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #2A304D;
      animation:
        typing 3s steps(43, end) 1,
        blink 0.8s step-end infinite alternate;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 43ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      40% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 0; }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .section {
        flex: unset;
        height: 33.33vh;
      }

      .main-word {
        font-size: 4rem;
      }

      .side-word {
        font-size: 1.4rem;
      }

      .launching {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="section">
    <div class="side-word left">INFRASTRUCTURE</div>
  </div>

  <div class="section center">
    <!-- Orbital Effect -->
    <div class="orbital-core">
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
    </div>

    <!-- Main Content -->
    <div class="main-word">MATRIX</div>
    <div class="launching">Research in Motion — Engineering What’s Next</div>
  </div>

  <div class="section">
    <div class="side-word right">INTELLIGENCE</div>
  </div>

</body>
</html>
