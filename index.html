<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Flow</title>
  <!-- Use a serif alternative since BigNoodleTitling isn't web-hosted -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&display=swap');
  </style>
  <style>
    /* DATA FLOW LINES BACKGROUND */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        repeating-linear-gradient(
          135deg,
          transparent 0,
          transparent 20px,
          rgba(42,48,77,0.05) 21px,
          rgba(42,48,77,0.05) 22px
        );
      z-index: -1;
      animation: flow 10s linear infinite;
    }
    @keyframes flow {
      from { background-position: 0 0; }
      to { background-position: 200px 200px; }
    }

    /* LAYOUT + TYPOGRAPHY */
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      color: #2A304D;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .side-word {
      opacity: 0;
      animation: fadeInOut 6s infinite;
      font-size: 1.8rem;
    }

    .left { animation-delay: 0s; }
    .right { animation-delay: 3s; }

    .center {
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 4rem 1rem;
      display: flex;
      height: 100%;
      box-sizing: border-box;
    }

    .main-word {
      font-family: 'Playfair Display SC', serif; /* Simulated stylized title font */
      font-size: 9.6rem;
      font-weight: 700;
      margin: auto 0;
      line-height: 1;
      z-index: 1;
    }

    .launching {
      font-size: 1.2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #2A304D;
      animation:
        typing 3s steps(42, end) 1,
        blink 0.8s step-end infinite alternate;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 42ch; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      40% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 0; }
    }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      .section { flex: unset; height: 33vh; }
      .main-word { font-size: 4rem; }
      .side-word { font-size: 1.4rem; }
      .launching { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="section"><div class="side-word left">INFRASTRUCTURE</div></div>
  <div class="section center">
    <div class="main-word">MATRIX</div>
    <div class="launching">Research in Motion — Engineering What’s Next</div>
  </div>
  <div class="section"><div class="side-word right">INTELLIGENCE</div></div>
</body>
</html>
